<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .search-box {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 8px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .button-secondary:hover {
            background: #f7fafc;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .links {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }
        
        .links h2 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .links a {
            display: block;
            color: #667eea;
            text-decoration: none;
            padding: 8px 0;
            font-size: 16px;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
        
        <div style="margin-top: 32px;">
            <a href="/" class="button">Go to Home</a>
            <a href="javascript:history.back()" class="button button-secondary">Go Back</a>
        </div>
        
        <div class="links">
            <h2>Quick Links</h2>
            <a href="/">Home</a>
            <a href="/teacher">Teacher Dashboard</a>
            <a href="/student">Student View</a>
        </div>
        
        <p style="margin-top: 32px; font-size: 14px; color: #718096;">
            If you believe this page should exist, please contact support.
        </p>
    </div>
</body>
</html>
