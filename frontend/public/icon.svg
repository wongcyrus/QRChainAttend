<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0078d4" rx="64"/>
  
  <!-- QR Code representation -->
  <g fill="#ffffff">
    <!-- Top-left corner -->
    <rect x="80" y="80" width="140" height="140" rx="8"/>
    <rect x="100" y="100" width="100" height="100" fill="#0078d4" rx="4"/>
    
    <!-- Top-right corner -->
    <rect x="292" y="80" width="140" height="140" rx="8"/>
    <rect x="312" y="100" width="100" height="100" fill="#0078d4" rx="4"/>
    
    <!-- Bottom-left corner -->
    <rect x="80" y="292" width="140" height="140" rx="8"/>
    <rect x="100" y="312" width="100" height="100" fill="#0078d4" rx="4"/>
    
    <!-- Center pattern (chain link symbol) -->
    <circle cx="356" cy="356" r="50" fill="#ffffff"/>
    <circle cx="356" cy="356" r="30" fill="#0078d4"/>
    <rect x="331" y="331" width="50" height="50" fill="#ffffff"/>
    
    <!-- Data dots -->
    <rect x="260" y="260" width="20" height="20" rx="2"/>
    <rect x="260" y="290" width="20" height="20" rx="2"/>
    <rect x="290" y="260" width="20" height="20" rx="2"/>
  </g>
</svg>
