<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Claims</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Azure Static Web Apps - Auth Claims Test</h1>
    <button onclick="fetchAuthInfo()">Fetch Auth Info</button>
    <div id="result"></div>

    <script>
        async function fetchAuthInfo() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Raw Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h2>Client Principal:</h2>
                    <pre>${JSON.stringify(data.clientPrincipal, null, 2)}</pre>
                    
                    <h2>User Roles:</h2>
                    <pre>${JSON.stringify(data.clientPrincipal?.userRoles || [], null, 2)}</pre>
                    
                    <h2>Claims:</h2>
                    <pre>${JSON.stringify(data.clientPrincipal?.claims || [], null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Auto-fetch on load
        window.onload = fetchAuthInfo;
    </script>
</body>
</html>
